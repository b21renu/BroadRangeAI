<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_forgotpwd.css') }}">
    <style>
        
        body {
            background-image: url('https://i.gifer.com/J4o.gif'); /* Specify the URL of your background image */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="forgot-box">
            <h2>Forgot Password</h2>
            <p class="tagline">Enter your email below to reset your password.</p>
            <form action="/forgot_password" method="POST">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
