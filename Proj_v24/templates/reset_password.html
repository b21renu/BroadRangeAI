<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_reset.css') }}">
    <style>
        body {
            background-image: url('https://i.gifer.com/J4o.gif'); /* Specify the URL of your background image */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="login-heading">Reset Password</h2>
        <p class="tagline">Enter your new password below to reset your account.</p>
        <form method="post">
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <br>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
